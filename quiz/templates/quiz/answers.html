{% extends "quiz/base.html" %}
{% block title %}Answers{% endblock %}

{% block content %}
<div>
    <div>
        <h2>Question {{ question_id }}</h2>

        <form method="post">
            {% csrf_token %}
            <ul>
                {% for answer in answers %}
                <li>
                    <button type="submit"
                            name="answer"
                            value="{{ answer.id }}"
                            formaction="{% url 'submit_answer' quiz_id=quiz_id question_id=question_id answer_id=answer.id %}">
                        {{ answer.text }} ({{answer.is_correct}})
                    </button>

                </li>
                {% endfor %}
            </ul>
        </form>
    </div>
</div>
{% endblock %}
